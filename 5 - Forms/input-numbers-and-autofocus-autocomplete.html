<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Number</h1>
    <form action="">
        <input type="number" required autofocus>
        <input type="email" name="first_name" required autocomplete>
        <input type="number" min="10" max="100" step="2">
        <input type="number" min="10" max="100" step="1">
        <input type="number" max="100" step="0.1">
        
        <button>Send</button>
    </form>    
</body>
</html>
